<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>

<body>
    <div class="cronometro">
        <header>
            <h1>Cronômetro</h1>
            <p>Gotta go Fast</p>
        </header>

        <p class="tempo"><span id="seconds">00</span>: <span id="tens">00</span></p>

        <button id="button-start">Iniciar</button>
        <button id="button-stop">Parar</button>
        <button id="button-reset">Limpar</button>
    </div>

    <footer>Disigned by: Yohan Reichert da Silva &copy;</footer>

</body>

</html>
